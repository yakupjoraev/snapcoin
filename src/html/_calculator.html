<section class="calculator">
  <div class="container">
    <div class="calculator__inner">
      <div class="calculator__top">
        <h1 class="calculator__title">
          Exchange calculator
        </h1>

        <div class="calculator__choose">
          <p class="calculator__choose-text">
            Choose your calculator format
          </p>

          <div class="calculator__choose-double">
            <svg width="26" height="18" viewBox="0 0 26 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="24" height="6" rx="2" stroke="rgb(164 164 164 / 55%)" stroke-width="2"></rect>
              <rect x="1" y="11" width="24" height="6" rx="2" stroke="rgb(164 164 164 / 55%)" stroke-width="2"></rect>
            </svg>
          </div>

          <div class="calculator__choose-triple active">
            <svg width="28" height="26" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="25" width="24" height="6" rx="2" transform="rotate(-90 1 25)"
                stroke="rgb(164 164 164 / 55%)" stroke-width="2"></rect>
              <rect x="11" y="25" width="24" height="6" rx="2" transform="rotate(-90 11 25)"
                stroke="rgb(164 164 164 / 55%)" stroke-width="2"></rect>
              <rect x="21" y="25" width="24" height="6" rx="2" transform="rotate(-90 21 25)"
                stroke="rgb(164 164 164 / 55%)" stroke-width="2"></rect>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
